<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <script src="JS/one_page_website.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
        <a href="#footer">Footer</a>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home page section. Feel free to explore!</p>
    </section>

    <section id="pictures">
        <h2>Picture Section</h2>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            
            <br>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="video">
        <h2>Video Section</h2>
        <iframe src="https://www.youtube.com/embed/xopvkx6CpNs?si=OHKYMPbMPuGXh-TO" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer id="footer">
        <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>
    <!-- Lightbox container -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    

</body>
</html>
